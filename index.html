<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/main.css">
    <!--OWL CSS-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
    
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="principal">
            <div class="container-principal">
                <h3 class='title'>HOUSE OF CARDS</h3>
                <p class="description">Um político inescrupuloso não mede esforços
                     para conquistar o poder nos EUA neste 
                     drama vencedor do Emmy e do Globo de Ouro.
                </p>
                <button role="button"class="button">
                    <i class="fas fa-play"></i>
                    ASSISTIR
                </button>
                <button role="button"class="button">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-movie" src="img/box1.jpg" alt=""></div>
            <div class="item"><img class="box-movie" src="img/box2.jpg" alt=""></div>
            <div class="item"><img class="box-movie" src="img/box3.jpg" alt=""></div>
            <div class="item"><img class="box-movie" src="img/box4.jpg" alt=""></div>
            <div class="item"><img class="box-movie" src="img/box5.jpg" alt=""></div>
            <div class="item"><img class="box-movie" src="img/box6.jpg" alt=""></div>
            <div class="item"><img class="box-movie" src="img/box7.jpg" alt=""></div>
            <div class="item"><img class="box-movie" src="img/box8.jpg" alt=""></div>
            <div class="item"><img class="box-movie" src="img/box9.jpg" alt=""></div>
            <div class="item"><img class="box-movie" src="img/box10.jpg" alt=""></div>
        </div>
    </div>

</body>
<script src="http://kit.fontawesome.com/2c36e9b7b1.js"></script> 
<script src="js/owl/jquery.min.js"></script> 
<script src="js/owl/owl.carousel.js"></script> 
<script src="js/owl/setup.js"></script> 
</html>
